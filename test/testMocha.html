  <script src="libs/should.js"></script>

  <!-- Add additional browser compatible test case sets here -->

    if (window.mochaPhantomJS) {
      mochaPhantomJS.run(); 
    }
    else {
      mocha.checkLeaks();
      mocha.setup('bdd');
      mocha.run(); 
    }
