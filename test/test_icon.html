<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mMeddle-webcli-Command Line Interface</title>
<!--  
  <link href="../css/main.css" type="text/css" rel="stylesheet"/>
-->  
  <link rel="shortcut icon" href="../images/icons/mmTTab.ico">

  <!--<meta http-equiv="Content-Type" content="text/html;charset=utf-8">-->

  <!--
  <link href="../css/toolsprites16.css" rel="stylesheet" type="text/css">
  -->
  <link href="" rel="stylesheet" type="text/css">
  <script src="../dist/mmeddle.js"></script>
  <script>
    var mm = mmeddle;
    mm.dom = {};
    mm.dom.settings = {};
    mm.dom.settings.toolSettings = {};
    mm.dom.settings.toolSettings.size = 32;
    var ls = new mm.storage.LocalStorage();

    mm.dom.addToolSprites = function addToolSprites(doc, size) {
      var iconSize = size ? size : mm.dom.settings.toolSettings.size;
      var lnk = doc.getElementById('link-toolsprites');
      var addChildLink = false;
      if (!lnk) {
        lnk = doc.createElement('link');
        addChildLink = true;
        lnk.id='link-toolsprites';
        lnk.type='text/css';              
        lnk.rel='stylesheet';
      }
      
      lnk.href='../css/toolsprites' + iconSize + '.css';
      doc.getElementsByTagName('head')[0].appendChild(lnk);
      mm.dom.settings.toolSettings.size = iconSize;
    };
    
    mm.dom.loadToolSettings = function loadToolSettings() {
      mm.dom.settings = ls.load('mm.dom.settings');
      console.log('Loaded dom settings.');
    }

    mm.dom.saveToolSettings = function saveToolSettings() {
      ls.store('mm.dom.settings', mm.dom.settings);
    }

    mm.dom.loadToolSettings();
    mm.dom.addToolSprites(document);
  </script>
  
  <style>
    body {
      font: 10.5pt arial;
      color: #4d4d4d;
      line-height: 150%;
      width: 500px;
    }

    code {
      background-color: #f5f5f5;
    }

    #eqeditor {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h2>Play with generated css-sprites</h3>
  <button onclick="mm.dom.addToolSprites(document, 16)">16x16</button>
  <button onclick="mm.dom.addToolSprites(document, 22)">22x22</button>
  <button onclick="mm.dom.addToolSprites(document, 32)">32x32</button>
  <div><br/></div>
  
  <h3>display: block sprites (div)</h3>
  <div class="icon-address-book-new"></div>
  <div><br/></div>
  <div class="icon-bookmark-new "></div>
  <div><br/></div>
  <div class="icon-contact-new"></div>
  <div><br/></div>
  <div class="icon-document-print"></div>
  <div><br/></div>
  
  <h3>display: inline-block sprites (img)</h3>
  <img class="icon-address-book-new" src="../images/spacer.gif"></img>
  <img class="icon-bookmark-new" src="../images/spacer.gif"></img>
  <img class="icon-contact-new" src="../images/spacer.gif"></img>
  <img class="icon-document-print" src="../images/spacer.gif"></img>
  <div><br/></div>
  <div><br/></div>

    <button onclick="mm.dom.saveToolSettings()">Save Settings</button>
</body>
</html>
