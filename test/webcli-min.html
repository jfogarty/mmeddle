<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mMeddle-webcli-Command Line Interface (min)</title>
  <link rel="shortcut icon" href="../images/icons/mmTTab.ico">
  
  <style>
    #topstatusfixed {
      position: fixed;
      top: -1em;
      right: 5px;
      color: red;
    }
    
    #botstatusfixed {
      position: fixed;
      bottom: -1em;
      right: 5px;
      color: red;
    }

    .scrollabletextbox {
      height:100px;
      width:800px;
      font-family: Verdana, Tahoma, Arial, Helvetica, sans-serif;
      font-size: 90%;
      overflow:scroll;
    }

    #cliInText {
      width: 800px;
    }

  </style>
</head>
<body>
  <p id="topstatusfixed">Top Current mMeddle Status</p>
  <p id="botstatusfixed">Bottom mMeddle Status</p>
  <!-- WebPacked library(s) to test against -->
  <h2>mMeddle Test Command Line Interface</h2>

  <pre><div id="consolediv"></div></pre>
  <label id="inTextPrompt" for="cliIn" >Command:</label>
  <input id="cliInText"   name="cliIn" type="text" autofocus />

  <script src="../dist/mmeddle.min.js"></script>
  <script src="../dist/webcli.js"></script>
  <script>
    webcli(mmeddle);
  </script>
</body>
</html>
