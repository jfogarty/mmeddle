<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mMeddle-mMeddle Test Workspace</title>
  <link rel="shortcut icon" href="/images/icons/mMeddle.ico">
  <link rel="stylesheet" href="/css/mmeddle.css" />
  <link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.structure.css">
  <link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.theme.css">
  <script src="/lib/jquery-ui/jquery.js"></script>
  <script src="/lib/jquery-ui/jquery-ui.js"></script>
  <script src="/lib/jquery.js"></script>
  <script src="/dist/mmeddle.js"></script>
  <script src="/dist/config.js"></script>  
</head>
<body>
  <div id="topstatusfixed">Network Status</div>
  <div id="botstatusfixed">Workspace Status</div>

  <style>
    .line {
      position: absolute;
      background-color: #000000;
    }

    .vertical { 
       width: 1.5px;
       height: 500px;
    }

    .horizontal {
       width: 500px;
       height: 1px;
    }

    #line1 {
       top: 20px;
       left: 50%;
    }

    #line2 {
       top: 260px;
       left: 25%;
    }

    /* for added rotation effects */
    .forty-five {
       transform: rotate(45deg);
    }
</style>  
  
  <article id="mm" >
    <header>
      <h2>mMeddle Test Workspace</h2>
    </header>  
    <section class="main-review">
      <p id="main-intro" class="intro mono">
      Loading the mMeddle execution engine...
      This may take a few seconds, please be patient ...
      </p>
    </section>
    <section id="exButtonBar" class="equation">
    </section>
 
    <section class="equation">
      <table id="exButtonTable" class="mmeqButtonTable">
      </table>
    </section>  

    <br>

    <section class="equation">
      <div style="display: inline">
      <span style="vertical-align:middle">
        <table class="eqsum" cellspacing="0">
          <tr><td><div class="eqsumUpper">n</div></td></tr>
          <tr class="overUnderBase">
            <td><div class="eqsumMain">&#x2211;</div></td></tr>
          <tr>
          <td><div class="eqsumLower">i = 0</div></td></tr>
        </table>
      </span>
      <span style="vertical-align:middle">      
        <table class="eqsum" cellspacing="0">
          <tr><td><div class="eqsumUpper">n</div></td></tr>
          <tr class="overUnderBase">
            <td><div class="eqsumMain">&#x2211;</div></td></tr>
          <tr>
          <td><div class="eqsumLower">i = 0 and b = 333</div></td></tr>
        </table>
      </span>
      <span style="vertical-align:middle">      
       <table class="eqsum" cellspacing="0">
          <tr><td><div class="eqsumUpper">n that is a long thing = 88</div></td></tr>
          <tr class="overUnderBase">
            <td><div an class="eqsumMain">&#x2211;</div></td></tr>
          <tr>
          <td><div class="eqsumLower">i = 0</div></td></tr>
        </table>
      </span>
      <span style="vertical-align:middle">      
        ax + b
      </span>
      </div>
    </section>  
  </article>
  
  <div id="line1" class="line vertical"></div>
  <div id="line2" class="line horizontal"></div>

  <br>
  <section class="equation">
    <div class="mmeqe" tabindex="0" />
      <span style="vertical-align:middle">
        <table class="eqsum" cellspacing="0">
          <tr>
            <td>
              <div tabindex="0" class="eqsumUpper mmeqe">n</div>
            </td>
          </tr>
          <tr class="overUnderBase">
            <td>
              <div tabindex="0" class="eqsumMain mmeqe">&#x2211;</div>
            </td>
          </tr>
          <tr>
          <td>
            <div tabindex="0" class="eqsumLower mmeqe">
              <span tabindex="0" class="mmeqe">i</span>
              <span tabindex="0" class="mmeqe">=</span>
              <span tabindex="0" class="mmeqe">0</span>
            </div>
            </td></tr>
        </table>
      </span>
    </div>
  </section>  
  
  <script src="/public/mm.js"></script>  
</body>
</html>
